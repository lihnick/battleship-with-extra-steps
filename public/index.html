<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    body, html {
      font-family: 'Roboto',sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    input[type="text"] {
      font-size: 18px;
      width: 250px;
      height: 30px;
      padding: 4px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 12px auto;
      box-shadow: inset 0px 0px 4px lightgray;
    }

    button, input[type="button"] {
      font-size: 18px;
      cursor: pointer;
      color: white;
      background: cornflowerblue;
      width: 128px;
      height: 32px;
      border: none;
      border-radius: 4px;
      margin: auto 2px;
      box-shadow: inset -1px -2px 0 0px rgb(0 0 0 / 25%);
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 80vh;
    }

  </style>
</head>
<body>
  <div id="app">
    <input v-show="!showLobby" class="login" type="text" placeholder="Username" v-model="userName" v-on:keyup="userNameChange" />
    <div v-show="showLobby">
      <input type="text" placeholder="Lobby Code" v-model="lobbyId" v-on:keyup="lobbyIdChange" />
      <div>
        <button v-on:click="joinLobby">Join Lobby</button>
        <button v-on:click="makeLobby">New Lobby</button>
      </div>
    </div>
  </div>

  <script src="./js/message.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
