<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input v-show="showState.userLogin" class="login" type="text" placeholder="Username" v-model="userName" v-on:keyup="userNameChange" />
    <div v-show="showState.lobbyLogin">
      <input type="text" placeholder="Lobby Code" v-model="lobbyId" v-on:keyup="lobbyIdChange" />
      <div>
        <button style="background: cornflowerblue;" v-on:click="joinLobby">Join Lobby</button>
        <button style="background: limegreen;" v-on:click="makeLobby">New Lobby</button>
      </div>
    </div>
    <div v-show="showState.lobbyDetails" class="lobbyPanel">
      <div class="lobbyLabel">
        <div>
          <h2>Lobby</h2>
          <span>{{ lobbyId }}<span/>
        </div>
        <button style="background: limegreen;" v-on:click="startLobby">Start</button>
      </div>
      <div class="lobbyUsers">
        <div v-for="user in lobbyDetails">
          <span>{{ user.userName }}</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/message.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
